<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/snackbar.css">
  <title>To Do</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
  <link rel="manifest" href="/images/site.webmanifest">

</head>
<body>
  
  <div class="header-container">
    <header class="header">
      <p id="header-date">30 August</p> 
      <p class="tasks-remaining" data-tasks-remaining >8 tasks remaining</p>
    </header>
    <section class="todo-input" data-todo-input>
        <input type="text" placeholder="What do you need to do?">
    </section>
  </div>
  <section id="tasks-container" class="tasks-container">
    <div class="no-tasks-today" data-no-tasks-today>
      <img src="images/no-tasks-gif.gif" alt="sleepy gif">
      <p>No tasks for today!</p>
    </div>
  <ul data-todos-list>
  </ul>

  </section>

  <footer class="footer">
    <p data-clear-completed-tasks>Clear all selected tasks</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
